<mat-card class="card">
    <mat-card-header>
        <h2>REGISTER HERE</h2>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="register" (ngSubmit)="proceedRegister()">
            <mat-form-field class="example-full-width">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password">
            </mat-form-field>
            <div>
                <mat-radio-group formControlName="gender" aria-label="Gender">
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="example-button-row mt-3">
                <button mat-raised-button color="primary" class="me-3">Submit</button>
                <a routerLink="/login" mat-raised-button color="accent">Back to login</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
