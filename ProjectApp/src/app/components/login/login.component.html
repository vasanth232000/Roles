<mat-card class="card">
    <mat-card-header>
        <h2>LOGIN HERE</h2>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="login" (ngSubmit)="proceedLogin()">
            <mat-form-field class="example-full-width">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password':'text'" formControlName="password">
                <mat-icon matSuffix (click)="hide = !hide"
                    fontIcon="{{hide ? 'visibility_off' : 'visibility'}}"></mat-icon>
            </mat-form-field>
            <div class="example-button-row mt-3">
                <button mat-raised-button color="primary" class="me-3">Login</button>
                <a routerLink="/register" mat-raised-button color="accent">New User?</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
