<mat-card class="card">
    <mat-card-header>
        <h2>Select Role</h2>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="register" (ngSubmit)="updatePopup()">
            <mat-form-field class="example-full-width">
                <mat-label>Role</mat-label>
                <mat-select matInput formControlName="role">
                    <mat-option value="">Select</mat-option>
                    <mat-option *ngFor="let item of rolelist" [value]="item.code">
                        {{item.role}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div>
                <mat-checkbox matInput formControlName="isActive" class="example-margin">Is Active</mat-checkbox>
            </div>
            <div class="example-button-row mt-3">
                <button mat-raised-button color="primary" class="me-3">Submit</button>
                <a mat-dialog-close mat-raised-button color="accent">close</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
